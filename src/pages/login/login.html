
<ion-header>

  <ion-navbar>
    <ion-title>Skeleton</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Please Login</h2>
  <p>
    {{loginMessage}}
  </p>
  <div>
    <ion-list>
      <ion-item>
        <ion-label floating>Email address</ion-label>
        <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="login(user)">Sign In</button>
  </div>
  <div padding>
    <p style="text-align: center;">Forgot your password? <a href="#" (click)="resetPassword()">Click here to reset.</a></p>
    <p style="text-align: center;">Don't have an account? <a href="#" (click)="register()">Click here.</a></p>
  </div>
</ion-content>
