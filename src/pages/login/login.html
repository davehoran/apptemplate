
<ion-header>

  <ion-navbar>
    <ion-title>Skeleton</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>Please Login</h2>
  <div>
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value=""></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>
  <div padding>
    <p style="text-align: center;">Don't have an account? <a href="#" (click)="register()">Click here.</a>
  </div>
</ion-content>
