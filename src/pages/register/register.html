
<ion-header>

  <ion-navbar>
    <ion-title>Skeleton</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Please Register</h2>
  <div>
    <ion-list>
      <ion-item>
        <ion-label floating>Email address</ion-label>
        <ion-input type="text" value="" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" value="" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="register(user)">Register</button>
  </div>
  <div padding>
    <p style="text-align: center;">Already have an account? <a href="#" (click)="login()">Click here.</a>
  </div>
</ion-content>
